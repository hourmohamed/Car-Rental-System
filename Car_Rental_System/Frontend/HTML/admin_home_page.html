<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental System</title>
  <link rel="stylesheet" href="../Styles/admin_home_style.css">
</head>
<body>
  <nav class="navbar">
    <h1>Car Rental System</h1>
    <h2>Admin Page</h2>
    <ul>
      <li><a href="../HTML/admin_option.html">Back to options</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h2>Add Cars</h2>
  </header>

  <main class="admin-form">
    <form action="/add-car" method="POST" class="add-car-form">
      <div class="form-group">
        <label for="car-color">Color:</label>
        <input type="text" id="car-color" name="color" required>
      </div>

      <div class="form-group">
        <label for="car-model">Model:</label>
        <input type="text" id="car-model" name="model" required>
      </div>

      <div class="form-group">
        <label for="car-year">Year:</label>
        <input type="number" id="car-year" name="year" min="1886" required>
      </div>

      <div class="form-group">
        <label for="plate-number">Plate Number:</label>
        <input type="text" id="plate-number" name="plate_number" required>
      </div>

      <div class="form-group">
        <label for="car-price">Price Per Day ($):</label>
        <input type="number" id="car-price" name="price" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="car-capacity">Seating Capacity:</label>
        <input type="number" id="car-capacity" name="capacity" min="1" required>
      </div>


      <div class="form-group">
        <label for="car-status">Status:</label>
        <select id="car-status" name="status" required>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>
      </div>

      <div class="form-group">
        <label for="car-description">Description:</label>
        <textarea id="car-description" name="description" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn">Add Car</button>
    </form>
  </main>
</body>
</html>
