<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer_Login - Car Rental System</title>
  <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Customer</h2>
    <p>Access your account to manage reservations!</p>
    <form id="loginForm" action="../../Backend/PHP/customer_login.php" method="post" onsubmit="return validateForm()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</p>
  </div>

  <script src="../JS/customer_login.js"></script> <!-- Link to the external JS file -->
</body>
</html>
