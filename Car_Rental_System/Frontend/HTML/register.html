<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer_Sign_Up - Car Rental System</title>
  <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Customer SignUp</h2>
    <p>Create your account to reserve a car!</p>
    <form id="registrationForm" action="../../Backend/PHP/customer_signup.php" method="post" onsubmit="return validateForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit" class="btn">Register</button>
    </form>
    <div class="additional-options">
      <p>Already have an account?</p>
      <button onclick="redirectToLogin()" class="btn">Login</button>
    </div>
  </div>

  <script src="../JS/register.js"></script>
  <script>
    function redirectToLogin() {
      window.location.href = "../../Frontend/HTML/customer_login.html"; 
    }
  </script>
</body>
</html>
