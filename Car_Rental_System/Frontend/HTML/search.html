<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Search</h2>
    <p>Enter the Specifications you want to Search for!</p>
    <form id="searchFrom" action="../../Backend/PHP/search.php" method="post">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" placeholder="Enter the color">

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" placeholder="Enter the model">

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="Enter the year" min="1900" max="2099">

      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" name="capacity" placeholder="Enter the capacity">

      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
